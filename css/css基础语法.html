<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- color:颜色  font-size:字号  font-family:字体  text-align:对齐方式，默认是居左  text-indent:首行缩进，em是单位，代表一个字的间距 -->
		<style type="text/css">
			h2{color: aquamarine;text-align: center;}
			p{color: red; font-size: 1.875rem; font-family: "arial narrow";text-indent:2em;}
			/* id选择器是唯一的，不能重复使用，也不可以一个标签设置多个id */
			#p1{color: antiquewhite;}
			#p2{color: blue;}
			.p3{color: yellow;}
			.p4{color: palevioletred;}
			.haha{font-size: 3.125rem;}
		</style>
	</head>
	<body>
		<h2>大标题附加按房间啦</h2>
		<p>尽量控制界面山考虑自己<br />案件法律免费免费资料简介</p>
		<p id="p1">及时反馈垃圾啊放假啦</p>
		<p id="p2">及时反馈垃圾啊放假啦</p>
		<p class="p3 haha">及时反馈垃圾啊放假啦</p>
		<p class="p4">及时反馈垃圾啊放假啦</p>
		<p class="p3">及时反馈垃圾啊放假啦</p>
		
	</body>
</html>
