<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框属性</title>
		<style type="text/css">
		/* border:四周边框(border-top:上边框，border-bottom:下边框，border-left:左边框，border-right:右边框)
					先定义线框宽度，再定义虚实(solid代表实线，dashed代表虚线)，最后选择颜色 */
					/* 注意：边框属性只有实线和虚线是没有兼容性问题的，其他方式的线都会有不同程度上的兼容问题 */
			div{width: 12.5rem; height: 25rem; background-color: #DB7093; /* border: 0.25rem solid #0000FF; */ border-top: 0.3125rem solid #CC3300; border-bottom: 0.3125rem solid #FFFF00; border-left: 0.625rem dashed green; border-right: 0.625rem dashed orange; }
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
