<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css常用属性</title>
		<!-- font-weight：设置字体粗细，norma代表不加粗，bold代表加粗 -->
		<!-- font-style：设置字体倾斜，norma代表不倾斜，italic代表加粗 -->
		<!-- text-decoration：设置线，none代表没有线，line-through代表贯穿线即删除线，underline代表下划线，overline代表上划线 -->
		<style type="text/css">
			h2{font-weight: normal;}
			p{font-weight: bold;}
			em{font-style: normal;}
			h3{font-style: italic;}
			a{text-decoration: none;}
			h4{text-decoration: line-through;}
			/* h4{text-decoration: underline;} */
			/* h4{text-decoration: overline;} */
			h5{width: 6.25rem; height: 31.25rem; background-color: #DB7093;}
			/* word-break:break-all  强制换行 */
			h5{word-break: break-all;}
			/* :hover  鼠标悬停状态的样式位置，这种写法叫做伪类 */
			h3:hover{color: #DB7093; }
		</style>
	</head>
	<body>
		<h2>我是加粗的h2，我不想加粗</h2>
		<p>我是p，我想加粗</p>
		<em>我是em，但是我不想倾斜</em>
		<h3>我是h3，我想倾斜</h3>
		<a href="###">我是默认a，有下划线</a>
		<h4>我是h4，我想加线</h4>
		<h5>jfalajfnflajfjalflannvjlajfiwjflsflfjajfnlv</h5>
		
	</body>
</html>
