<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 内嵌式：style标签放在head中
			优点：方便课上案例书写；电商网站的首页必须使用这种方式，因为电商首页要求加载速度必须快，内嵌式比外链式快
			缺点：HTML和css代码没有实现分离，不方便修改-->
		<!-- 外链式：通过link放在head标签中，把外部的css文件引入到html文件中
			优点：实现了代码分离，方便修改和管理
			缺点：运行速度比内嵌式稍慢-->
		<!-- 行内式：这种形式一定不要用，它会让代码量变得非常庞大，不方便修改！ -->
		<link rel="stylesheet" type="text/css" href="外链式css.css"/>
	</head>
	<body>
		<p>激发了房间啊娜迦法分开</p>
		<h1>房间爱客服经理</h1>
		<h2>faklfjlfjal</h2>
		<div>家居服你发链接</div>
		<span>飞机安检费</span>
		<span id="gg">
			进房间辣粉来啦
		</span>
		<span class="hehe">荆防颗粒建安费</span>
		<span class="gaga">荆防颗粒建安费</span>
		
	</body>
</html>
