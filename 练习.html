<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		姓名：<input type="text" placeholder="请输入账号" />
		<br />
		密码：<input type="password" />
		<br />
		性别：<input type="radio" name="1" id="nan" checked="checked"/><label for="nan">男</label>
		<input type="radio" name="1" id="nv" /><label for="nv">女</label>
		<input type="radio" name="1" id="mi" /><label for="mi">保密</label>
		<br />
		地区：<select name="">
			<option value="">北京</option>
			<option value="">上海</option>
			<option value="">江苏</option>
			<option selected="selected" value="">安徽</option>			
			</select>
			<select name="">
				<optgroup>
					江苏
				</optgroup>
				<option value="">南京</option>
				<option value="">苏州</option>
				<option value="">无锡</option>
				<option value="">常州</option>
				<optgroup>
					安徽
				</optgroup>
				<option selected="selected" value="">合肥</option>
				<option value="">淮南</option>
				<option value="">六安</option>
				<option value="">蚌埠</option>
		</select>
		<br />
		自我介绍：<textarea rows="10" cols="20" placeholder="请输入文字"></textarea>
		<br />
		爱好：<input type="checkbox" id="cf" /><label for="cf">吃饭</label>
		<input type="checkbox" id="cs" checked="checked" /><label for="cs">测试</label>
		<input type="checkbox" id="sj" /><label for="sj">睡觉</label>
		<br />
		<img src="img/图片1.jpg" width="500" title="这是一张图片" alt="图片未加载出来" />
		<br />
		<a href="http://www.taobao.com">点击文字进入淘宝</a>
		<br />
		<a href="超链接.html" target="_blank">点击新开一个窗口进入超链接页面</a>	
	</body>
</html>
