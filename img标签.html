<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一个网站</title>
	</head>
	<body>
		<h5>正常的图</h5>
		<br />
		<img src="img/图片1.jpg" />
		<br />
		<h5>更改为固定尺寸的图片</h5>
		<br />
		<img src="img/图片1.jpg" height="500" width="500" />
		<br />
		<h5>更改任一个宽、高即为以这个尺寸等比例缩放</h5>
		<br />
		<img src="img/图片1.jpg" height="500" />
		<br />
		<h5>鼠标悬停在图片上时显示文字</h5>
		<br />
		<img src="img/图片1.jpg" title="鼠标悬停在此时会显示此文字" />
		<br />
		<h5>图片未加载出来时显示的文字</h5>
		<br />
		<img src="img/图片.jpg" alt="其他原因，图片未加载出来" />
	</body>
</html>
